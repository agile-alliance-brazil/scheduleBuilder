<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="highlights.css">
</head>
<body>
	<h2>Destaque, abaixo, os assuntos te interessam mais!</h2>
	<div id="tagList">
		<button>Reset tags</button>
		<ul></ul>
	</div>
	<div id="schedule"></div>

	<script src="jquery-2.1.1.min.js"></script>
	<script src="Config.js"></script>
	<script src="Session.js"></script>
	<script src="ScheduledSession.js"></script>
	<script src="Table.js"></script>

	<script type="text/javascript">
		var scheduledSessions = [];
		var highlights = {};
		var numberOfHighlightedTags = 0;

		function retrieveSessions(address) {
			$.getJSON(address)
			.done(function(scheduled_sessions) {
				$.each(scheduled_sessions, function(i) {
					var scheduled = new ScheduledSession(this);
					scheduled.positionYourself();
					scheduledSessions.push(scheduled);
				});
				console.log("Successfully loaded " + address);
			})
			.fail(function() {
				console.log("error retrieving accepted_sessions");
			});
		}

		function buildBaseTable (day) {
			var table = Table.create(day);
			table.appendTo("#schedule")
		}

		function lightSessions () {
			var highlightClass = "highlighted" + numberOfHighlightedTags;
			var item = $(this).parent();
			item.addClass(highlightClass);
			var selected = $(this).attr("id");
			$("." + selected).addClass(highlightClass);
			highlights[selected] = numberOfHighlightedTags;
			numberOfHighlightedTags = (numberOfHighlightedTags + 1) % 22;
		}

		function buildTagList () {
			var tagDiv = $("#tagList");
			tagDiv.find("button").click(function () {
				location.reload();
			});

			var tags = tagDiv.find("ul");
			for (var i = Config.numberOfTags() - 1; i >= 0; i--) {
				var item = $("<li>");
				$("<a>").attr("id", Config.tagClass(i))
						.text(Config.tag(i))
						.click(lightSessions)
						.appendTo(item);
				item.appendTo(tags);
			}
		}

		buildTagList();
		buildBaseTable(1);
		buildBaseTable(2);
		buildBaseTable(3);

		retrieveSessions("scheduled_sessions.json");
		retrieveSessions("scheduled_extra_sessions.json");
	</script>
</body>
</html>
